<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #449ef3">
        <a class="navbar-brand" href="/" style="color: white"><i class="fa fa-rocket fa-fw"></i> Springboot BBS Demo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <!--
                                        <a class="nav-link" href="/" style="color: #0de7ff"><i class="fa fa-home fa-fw"></i> Home<span
                                                class="sr-only">(current)</span></a>
                    -->

                    <!--
                                        <a class="nav-link" href="/" onmouseover="this.style.color = '#0de7ff'"
                                           onmouseleave="this.style.color = 'white'"
                                           th:style="${#httpServletRequest.requestURI == '/'? 'color: #0de7ff' : 'color: white'}"><i
                                                class="fa fa-home fa-fw"></i> Home<span
                                                class="sr-only">(current)</span></a>
                    -->
                    <a class="nav-link" href="/" th:if="${#httpServletRequest.requestURI == '/'}"
                       style="color: #0de7ff">
                        <i class="fa fa-home fa-fw"></i> Home<span class="sr-only">(current)</span></a>
                    <!--                如果目前URI为当前栏目，则显示将栏目高亮的标签；如果不是当前栏目，则运行鼠标悬浮高亮，移开变白     -->
                    <!--Could write css tag .onmouseleave-->
                    <a class="nav-link" href="/" th:if="${#httpServletRequest.requestURI != '/'}"
                       onmouseover="this.style.color = '#0de7ff'"
                       onmouseleave="this.style.color = 'white'"
                       style="color: white">
                        <i class="fa fa-home fa-fw"></i> Home</a>


                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/#" th:if="${#httpServletRequest.requestURI == '/discover'}"
                       style="color: #0de7ff">
                        <i class="fa fa-align-left fa-fw"></i> Discover<span class="sr-only">(current)</span></a>
                    <!--                如果目前URI为当前栏目，则显示将栏目高亮的标签；如果不是当前栏目，则运行鼠标悬浮高亮，移开变白     -->
                    <a class="nav-link" href="/#" th:if="${#httpServletRequest.requestURI != '/discover'}"
                       onmouseover="this.style.color = '#0de7ff'"
                       onmouseleave="this.style.color = 'white'"
                       style="color: white">
                        <i class="fa fa-align-left fa-fw"></i> Discover</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav mr-0 mt-2 mt-lg-0">
                <li class="nav-item" th:if="${session.user != null}">
                    <a class="nav-link" href="/publish" th:if="${#httpServletRequest.requestURI == '/publish'}"
                       style="color: #0de7ff">
                        <i class="fa fa-plus-square fa-fw"></i> Post<span class="sr-only">(current)</span></a>
                    <!--                如果目前URI为当前栏目，则显示将栏目高亮的标签；如果不是当前栏目，则运行鼠标悬浮高亮，移开变白     -->
                    <a class="nav-link" href="/publish" th:if="${#httpServletRequest.requestURI != '/publish'}"
                       onmouseover="this.style.color = '#0de7ff'"
                       onmouseleave="this.style.color = 'white'"
                       style="color: white">
                        <i class="fa fa-plus-square fa-fw"></i> Post</a>
                </li>
                <li class="nav-item dropdown" th:if="${session.user != null}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       style="color: white"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                       onmouseover="this.style.color = '#0de7ff'" onmouseleave="this.style.color = 'white'"
                       th:text="${session.user.getName()}"></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="/profile/questions"><i class="fa fa-comment fa-fw"></i>&nbsp;&nbsp;My
                            posts</a>
                        <a class="dropdown-item" href="/profile"><i class="fas fa-address-card fa-fw"></i>&nbsp;&nbsp;My
                            Profile</a>
                        <!--
                                            <a class="dropdown-item" href="#"><i class="fa fa-user fa-fw"></i>&nbsp;&nbsp;My profile</a>
                        -->
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#"><i class="fa fa-sign-out fa-fw"></i>&nbsp;&nbsp;Sign out</a>
                    </div>
                </li>
                <!--
                            <li class="navbar-brand" th:if="${session.user != null}"><img src="${session.user.getAvatarUrl()}" alt="User Avatar"></li>
                -->
                <li class="nav-item" th:if="${session.user == null}">
                    <a class="nav-link" style="color: white"
                       href="https://github.com/login/oauth/authorize?client_id=30db3d189a78ee7c7558&redirect_uri=http://localhost:8887/callback&scope=user&state=1"
                       onmouseover="this.style.color = '#0de7ff'" onmouseleave="this.style.color = 'white'">
                        Sign in<span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
