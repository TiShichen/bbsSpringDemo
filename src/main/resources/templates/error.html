<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Springboot BBS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bbs.css">
</head>
<body>
<div th:insert="~{navbar :: nav}"></div>

<div class="container mx-auto"
     style="margin-top: 70px; margin-bottom: 30px; padding-top: 15px; padding-bottom: 15px; background-color: transparent">
    <div class="jumbotron justify-content-center">
        <h1 class="display-4">Something went wrong <i class="fa fa-radiation"></i></h1>
        <p class="lead"><i class="fa fa-radiation-alt"></i> Nuclear investigation under go <i
                class="fa fa-radiation-alt"></i></p>
        <p class="lead" th:text="${message}"></p>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar"
                 style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">NUCLEAR INVESTIGATION
                UNDER GO
            </div>
        </div>
        <br/>
        <p> Or go back to home page. <i class="fa fa-level-down-alt"></i></p>
        <a class="btn btn-primary btn-lg" href="/" role="button"><i class="fa fa-rocket"></i> Home Page</a>
    </div>
</div>

<script src="/jquery/dist/jquery.slim.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script defer src="/js/all.js"></script>

</body>
</html>
