<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home - Springboot BBS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bbs.css">
    <!--
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    -->
    <script src="https://kit.fontawesome.com/0225e9d401.js"></script>
</head>
<!--
<body background="img/email-pattern/email-pattern.png" style="background-repeat: repeat">
-->
<body>
<nav class="navbar navbar-expand-lg navbar-light sticky-top" style="background-color: #449ef3">
    <a class="navbar-brand" href="/" style="color: white"><i class="fa fa-rocket fa-fw"></i> Springboot BBS Demo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="" style="color: #0de7ff"><i class="fa fa-home fa-fw"></i> Home<span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" style="color: white" onmouseover="this.style.color = '#0de7ff'"
                   onmouseleave="this.style.color = 'white'"><i class="fa fa-align-left fa-fw"></i> Discover</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav mr-5 mt-2 mt-lg-0">
            <li class="nav-item" th:if="${session.user != null}">
                <a class="nav-link" style="color: white" href="/publish" onmouseover="this.style.color = '#0de7ff'"
                   onmouseleave="this.style.color = 'white'">
                    <i class="fa fa-plus-square"></i> Publish</a>
            </li>
            <li class="nav-item dropdown" th:if="${session.user != null}">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                   style="color: white"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                   onmouseover="this.style.color = '#0de7ff'" onmouseleave="this.style.color = 'white'"
                   th:text="${session.user.getName()}"></a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#"><i class="fa fa-comment fa-fw"></i>&nbsp;&nbsp;Messages</a>
                    <a class="dropdown-item" href="#"><i class="fa fa-user fa-fw"></i>&nbsp;&nbsp;Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#"><i class="fa fa-sign-out fa-fw"></i>&nbsp;&nbsp;Sign out</a>
                </div>
            </li>
            <!--
                        <li class="navbar-brand" th:if="${session.user != null}"><img src="${session.user.getAvatarUrl()}" alt="User Avatar"></li>
            -->
            <li class="nav-item" th:if="${session.user == null}">
                <a class="nav-link" style="color: white"
                   href="https://github.com/login/oauth/authorize?client_id=30db3d189a78ee7c7558&redirect_uri=http://localhost:8887/callback&scope=user&state=1"
                   onmouseover="this.style.color = '#0de7ff'" onmouseleave="this.style.color = 'white'">
                    Sign in<span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mx-auto"
     style="margin-top: 30px; margin-bottom: 30px; background-color: white; padding-top: 15px; padding-bottom: 15px">

    <div class="row">
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <h2><span class="far fa-list-alt fa-fw" aria-hidden="true"></span> Discover</h2>
            <hr>
            <div class="media" th:each="question : ${questions}">
                <img class="mr-3 rounded-circle"
                     th:src="${question.user.avatarUrl}">
                <div class="media-body">
                    <h5 class="mt-0" th:text="${question.title}"></h5>
                    <span>Created by <span th:text="${question.user.name}"></span></span>
                    <span class="topic-text"> • <span th:text="${question.commentCount}"></span> Replies • <span
                            th:text="${question.viewCount}"></span> Views • Post Date <span th:text="${#dates.format(question.gmtCreate,'dd MMMM yyyy')}"></span></span>
                    <hr>
                </div>
            </div>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <h2><i class="fa fa-fire-alt fa-fw"></i> Hot</h2>
            <hr>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
